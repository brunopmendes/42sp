<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Forms</title>
</head>

<body>
    <form>
        <label for="firstname">FirstName:</label><input name="firstname" id="firstname" type="text"> <br>
        <label for="name">Name:</label> <input id="name" type="text"> <br>
        <label for="age">Age:</label> <input id="age" type="number"> <br>
        <label for="phone">Phone:</label> <input id="phone" type="tel"> <br>
        <label for="email">Email:</label> <input id="email" type="email"> <br>
        <label for="student">Student at 42?:</label> <input id="student" type="checkbox"> <br>
        Gender:
        <label for="gender_male">Male</label> <input id="gender_male" type="radio" name="gender" value="male"> 
        <label for="gender_female">Female</label> <input id="gender_female" type="radio" name="gender" value="female"> 
        <label for="gender_other">Others</label> <input id="gender_other" type="radio" name="gender" value="female"> <br>

        <input type="submit" value="Submit" onclick="displayFormContents()">
    </form>
</body>
</html>

<script>
    function displayFormContents() {

        var out = '';

        out += 'Firstname = ' + document.getElementById('firstname').value + '\n';
        out += 'Name = ' + document.getElementById('name').value + '\n';
        out += 'Phone = ' + document.getElementById('phone').value + '\n';
        out += 'Age = ' + document.getElementById('age').value + '\n';
        out += 'Email = ' + document.getElementById('email').value + '\n';

        out += 'Gender = ';
        if (document.getElementById('gender_male').checked == true)
            out += document.getElementById('gender_male').value;
        if (document.getElementById('gender_female').checked == true)
            out += document.getElementById('gender_female').value;
        if (document.getElementById('gender_other').checked == true)
            out += document.getElementById('gender_other').value;
        out += '\n';

        if (document.getElementById('student').checked == true)
            out += 'Student at 42 = yes';
        else
            out += 'Student at 42 = no';

        alert(out);
    }
</script>
